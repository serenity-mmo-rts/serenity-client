<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

<button type="button" onclick="update()">update</button><br>
<button type="button" onclick="init()">init</button><br>
<button type="button" onclick="restart()">restart</button><br>

<script>
    function update() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/admin/update", true);
        xhttp.send();
    }
    function init() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/admin/init", true);
        xhttp.send();
    }
    function restart() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/admin/restart", true);
        xhttp.send();
    }
</script>

</body>
</html>
