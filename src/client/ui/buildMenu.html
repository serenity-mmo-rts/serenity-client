
<div id="build-menu-template" class="ui-widget-content ui-corner-all visible">
    <div>
        <div id="buildMenu" class="ui-widget-content ui-accordion">

                <div data-bind="foreach: buildMenuData, accordion: {}">
                    <h3>
                        <a href="#" data-bind="text: name"></a>
                    </h3>
                    <ol class="build-menu-list"></ol>

                    <div data-bind="foreach: objectTypes">
                        <li class="buildMenuItem"><a href="#" data-bind="{attr: { title: tooltip }, text: objectTypeId, click: clickHandler}"></a></li>
                    </div>

                </div>

        </div>
        <div id="bottomLeftToggleButton" class="toggleButton ui-corner-all"></div>
    </div>
</div>
